<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>I'm in a React app!</title>
        <style media="screen">
            body {
                font-family: Tahoma, sans-serif;
                margin: 0;
            }

            .ContactView-title {
                font-size: 24px;
                padding: 0 24px;
            }

            .ContactView-list {
                list-style: none;
                margin: 0;
                padding: 0;
                border-top: 1px solid #f0f0f0;
            }

            .ContactItem {
                margin: 0;
                padding: 8px 24px;
                border-bottom: 1px solid #f0f0f0;
            }
            .ContactItem-name {
                font-size: 16px;
                font-weight: bold;
                margin: 0;
            }
            .ContactItem-email {
                font-size: 14px;
                margin-top: 4px;
                font-style: italic;
                color: #888;
            }
            .ContactItem-description {
                font-size: 14px;
                margin-top: 4px;
            }

            .ContactForm {
                padding: 8px 24px;
            }
            .ContactForm > input,
            .ContactForm > textarea {
                display: block;
                width: 240px;
                padding: 4px 8px;
                margin-bottom: 8px;
                border-radius: 3px;
                border: 1px solid #888;
                font-size: 14px;
            }

        </style>
    </head>
    <body>
        <div id="react-app"></div>

        <script src="../bower_components/react/react.min.js"></script>
        <script src="../bower_components/react/react-dom.min.js"></script>
        <script>
            /*
            * Components
            */

            var ContactItem = React.createClass({
                propTypes: {
                    name: React.PropTypes.string.isRequired,
                    email: React.PropTypes.string.isRequired,
                    description: React.PropTypes.string
                },

                render: function() {
                    return (React.createElement('li', {
                        className: 'ContactItem'
                    }, React.createElement('h2', {
                        className: 'ContactItem-name'
                    }, this.props.name), React.createElement('a', {
                        className: 'ContactItem-email',
                        href: 'mailto:' + this.props.email
                    }, this.props.email), React.createElement('div', {
                        className: 'ContactItem-description'
                    }, this.props.description)));
                }
            });

            var ContactForm = React.createClass({
                propTypes: {
                    value: React.PropTypes.object.isRequired,
                    onChange: React.PropTypes.func.isRequired
                },

                onNameChange: function(e) {
                    this.props.onChange(Object.assign({}, this.props.value, {name: e.target.value}));
                },

                onEmailChange: function(e) {
                    this.props.onChange(Object.assign({}, this.props.value, {email: e.target.value}));
                },

                onDescriptionChange: function(e) {
                    this.props.onChange(Object.assign({}, this.props.value, {description: e.target.value}));
                },

                render: function() {
                    return (React.createElement('form', {
                        className: 'ContactForm'
                    }, React.createElement('input', {
                        type: 'text',
                        placeholder: 'Name (required)',
                        value: this.props.value.name,
                        onChange: this.onNameChange
                    }), React.createElement('input', {
                        type: 'email',
                        placeholder: 'Email (required)',
                        value: this.props.value.email,
                        onChange: this.onEmailChange
                    }), React.createElement('textarea', {
                        placeholder: 'Description',
                        value: this.props.value.description,
                        onChange: this.onDescriptionChange
                    }), React.createElement('button', {
                        type: 'submit'
                    }, "Add Contact")));
                }
            });

            var ContactView = React.createClass({
                propTypes: {
                    contacts: React.PropTypes.array.isRequired,
                    newContact: React.PropTypes.object.isRequired,
                    onNewContactChange: React.PropTypes.func.isRequired
                },

                render: function() {
                    var contactItemElements = this.props.contacts.filter(function(contact) {
                        return contact.email;
                    }).map(function(contact) {
                        return React.createElement(ContactItem, contact);
                    });

                    return (React.createElement('div', {
                        className: 'ContactView'
                    }, React.createElement('h1', {
                        className: 'ContactView-title'
                    }, "Contacts"), React.createElement('ul', {
                        className: 'ContactView-list'
                    }, contactItemElements), React.createElement(ContactForm, {
                        value: this.props.newContact,
                        onChange: this.props.onNewContactChange
                    })));
                }
            });

            /*
            * Actions
            */

            function updateNewContact(contact) {
                setState({newContact: contact});
            }

            /*
            * Model
            */

            // The app's complete current state
            var state = {};

            // Make the given changes to the state and perform any required housekeeping
            function setState(changes) {
                Object.assign(state, changes);

                ReactDOM.render(React.createElement(ContactView, Object.assign({}, state, {onNewContactChange: updateNewContact})), document.getElementById('react-app'));
            }

            // Set initial data
            setState({
                contacts: [
                    {
                        key: 1,
                        name: "James K Nelson",
                        email: "james@jamesknelson.com",
                        description: "Front-end Unicorn"
                    }, {
                        key: 2,
                        name: "Jim",
                        email: "jim@example.com"
                    }
                ],
                newContact: {
                    name: "",
                    email: "",
                    description: ""
                }
            });
        </script>
    </body>
</html>
