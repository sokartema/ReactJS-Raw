<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>I'm in a React app!</title>
  </head>
  <body>
    <div id="react-app"></div>

    <script src="../bower_components/react/react.min.js"></script>
    <script src="../bower_components/react/react-dom.min.js"></script>
    <script>
      var contacts = [
        {key: 1, name: "Jazer Abreu", email: "sokartema@gmail.com"},
        {key: 2, name: "Bob"}
      ];

      var listElements = contacts.filter(function(contact){return contact.email; })
      .map(function(contact){
        return React.createElement('li', {key: contact.key},
          React.createElement('h2', {} , contact.name),
          React.createElement('a', {href: 'mailto:'+ contact.email}, contact.email)
        )
      });

      var rootElement =
        React.createElement('div', {},
          React.createElement('h1', {}, "Contacts"),
          React.createElement('ul', {} , listElements)
        );

      ReactDOM.render(rootElement, document.getElementById('react-app'));

    </script>
  </body>
</html>
